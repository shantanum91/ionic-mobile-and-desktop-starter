<ion-header>
  <ion-toolbar *ngIf="!isDesktop">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CRAZY SHOPPING</ion-title>
    <ion-button slot="end" fill="clear" color="dark">
      <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar *ngIf="isDesktop">
    <ion-title>
      <ion-button fill="clear" color="dark" size="large" routerLink="/tabs/home">
        CRAZY SHOPPING
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/home">
        Men
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/home">
        Women
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/home">
        Accessories
      </ion-button>
      <ion-button fill="clear" color="dark" routerLink="/home">
        Profile
      </ion-button>
    </ion-title>
    <ion-button slot="end" fill="clear" class="ion-padding-end" color="dark">
      <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item>
    <h3>Categories</h3>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="3" size-md="6" size-xs="12" *ngFor="let c of categories">
        <ion-card>
          <img [src]="c.imgUrl" />
          <ion-card-header>
            <ion-card-subtitle>{{c.desc}}</ion-card-subtitle>
            <ion-card-title>{{c.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br><br>
  <ion-item>
    <h3>Trending Clothes</h3>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="3" size-lg="4" size-md="6" size-xs="6" *ngFor="let c of clothes">
        <ion-card>
          <img [src]="c.imgUrl" />
          <ion-card-header>
            <ion-card-subtitle>{{c.name}}</ion-card-subtitle>
            <ion-card-title>â‚¹{{c.price}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
